                    <h2 class="text-2xl font-bold mb-6">Contacte-nos</h2>
                    <form action="#" method="POST">

                             <textarea name="message" id="message" rows="5" placeholder="Escreva a sua mensagem aqui..." class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
                        </div>
                        <div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const megaMenu = document.getElementById('mega-menu');
            const tabButtons = document.querySelectorAll('.tab-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const searchContainer = document.getElementById('search-container');

            // Lógica do menu móvel
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('-translate-x-full');
                });
            }

            // Lógica da barra de busca
            if (searchButton) {
                searchButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    searchInput.classList.toggle('w-0');
                    searchInput.classList.toggle('w-56');
                    searchInput.classList.toggle('opacity-0');
                    searchInput.classList.toggle('px-4');
                    if (searchInput.classList.contains('w-56')) {
                        searchInput.focus();
                    }
                });
            }

            // Lógica do Mega Menu
            if(dropdownToggle) {
                const tabButtons = document.querySelectorAll('.tab-button');
                function showTab(targetTab) {
                    document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.add('hidden'));
                    document.getElementById(`${targetTab}-content`).classList.remove('hidden');

                    tabButtons.forEach(button => {
                        button.classList.remove('tab-active');
                        if (button.dataset.tab === targetTab) {
                            button.classList.add('tab-active');
                        }
                    });
                }

                function closeMenu() {
                    megaMenu.classList.remove('opacity-100');
                    megaMenu.classList.add('opacity-0', 'pointer-events-none');
                    dropdownToggle.classList.remove('nav-active');
                }

                dropdownToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const isVisible = megaMenu.classList.contains('opacity-100');
                    
                    if (isVisible) {
                        closeMenu();
                    } else {
                        showTab('eags');
                        megaMenu.classList.add('opacity-100');
                        megaMenu.classList.remove('opacity-0', 'pointer-events-none');
                        dropdownToggle.classList.add('nav-active');
                    }
                });

                tabButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.stopPropagation();
                        showTab(button.dataset.tab);
                    });
                });
                
                window.addEventListener('click', (event) => {
                    const header = document.querySelector('header');
                    if (!header.contains(event.target)) {
                        closeMenu();
                    }
                });
            }
        });
    </script>
