<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Lab.IA</title>

    <!-- Favicon com o logo do site -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='p1' x1='50' y1='0' x2='50' y2='100' gradientUnits='userSpaceOnUse'><stop stop-color='%23A855F7'/><stop offset='1' stop-color='%236366F1'/></linearGradient><radialGradient id='p2' cx='0' cy='0' r='1' gradientUnits='userSpaceOnUse' gradientTransform='translate(50 50) rotate(90) scale(25)'><stop stop-color='white'/><stop offset='1' stop-color='white' stop-opacity='0'/></radialGradient></defs><path d='M50 0C77.6 0 100 22.4 100 50S77.6 100 50 100 0 77.6 0 50 22.4 0 50 0Z' fill='url(%23p1)'/><path d='M62.5 25C62.5 34.4 54.4 42.5 45 42.5S27.5 34.4 27.5 25 35.6 7.5 45 7.5 62.5 15.6 62.5 25Z' fill='%233B82F6'/><path d='M75 50c0 13.8-11.2 25-25 25S25 63.8 25 50s11.2-25 25-25 25 11.2 25 25Z' fill='url(%23p2)' fill-opacity='0.5'/></svg>">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradiente de fundo baseado na imagem */
            background-color: #0c0a09;
            background-image: linear-gradient(to right, #0c0a09, #240b36, #4c1d95);
        }
        .tab-active {
            background-color: #4c1d95;
            color: #ffffff;
        }
    </style>
</head>
<body class="text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo -->
        <a href="../public/index.html" class="flex items-center space-x-2 mb-8">
            <svg class="h-10 w-10" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 0C77.6142 0 100 22.3858 100 50C100 77.6142 77.6142 100 50 100C22.3858 100 0 77.6142 0 50C0 22.3858 22.3858 0 50 0Z" fill="url(#paint0_linear_login)"/>
                <path d="M62.5 25C62.5 34.3894 54.3894 42.5 45 42.5C35.6106 42.5 27.5 34.3894 27.5 25C27.5 15.6106 35.6106 7.5 45 7.5C54.3894 7.5 62.5 15.6106 62.5 25Z" fill="#3B82F6"/>
                <path d="M75 50C75 63.8071 63.8071 75 50 75C36.1929 75 25 63.8071 25 50C25 36.1929 36.1929 25 50 25C63.8071 25 75 36.1929 75 50Z" fill="url(#paint1_radial_login)" fill-opacity="0.5"/>
                <defs>
                <linearGradient id="paint0_linear_login" x1="50" y1="0" x2="50" y2="100" gradientUnits="userSpaceOnUse">
                <stop stop-color="#A855F7"/>
                <stop offset="1" stop-color="#6366F1"/>
                </linearGradient>
                <radialGradient id="paint1_radial_login" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(50 50) rotate(90) scale(25)">
                <stop stop-color="white"/>
                <stop offset="1" stop-color="white" stop-opacity="0"/>
                </radialGradient>
                </defs>
            </svg>
        </a>

        <!-- Card Principal -->
        <div class="w-full max-w-md bg-gray-800 bg-opacity-40 p-8 rounded-2xl border border-gray-700 backdrop-blur-sm">
            
            <!-- Abas de Navegação -->
            <div class="flex justify-center bg-gray-700 bg-opacity-50 rounded-lg p-1 mb-6">
                <button id="login-tab" class="w-1/2 py-2 px-4 rounded-md text-gray-300 transition-colors tab-active">Login</button>
                <button id="register-tab" class="w-1/2 py-2 px-4 rounded-md text-gray-300 transition-colors">Registo</button>
            </div>

            <!-- Formulário de Login -->
            <div id="login-form">
                <h2 class="text-3xl font-bold text-center mb-1">Bem-vindo de Volta!</h2>
                <p class="text-center text-gray-400 mb-6">Acesse a sua área de estudos.</p>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-400 mb-2">Email</label>
                        <input type="email" id="login-email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="mb-4 relative">
                        <label for="login-password" class="block text-gray-400 mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="********">
                        <button type="button" class="absolute inset-y-0 right-0 top-7 pr-3 flex items-center text-gray-400 hover:text-white" onclick="togglePasswordVisibility('login-password')">
                            <svg id="login-password-eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            <svg id="login-password-eye-off" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.335 6.578A10.025 10.025 0 00.458 10c1.274 4.057 5.022 7 9.542 7 1.852 0 3.576-.568 5.068-1.57l-2.218-2.218z" /></svg>
                        </button>
                    </div>
                    <div class="flex justify-between items-center mb-6 text-sm">
                        <label class="flex items-center text-gray-400">
                            <input type="checkbox" class="form-checkbox h-4 w-4 bg-gray-700 border-gray-600 rounded text-purple-500 focus:ring-purple-500">
                            <span class="ml-2">Lembrar-me</span>
                        </label>
                        <a href="#" class="hover:text-purple-400">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-semibold py-3 rounded-lg transition-all duration-300">
                        Entrar
                    </button>
                </form>
            </div>

            <!-- Formulário de Registo -->
            <div id="register-form" class="hidden">
                <h2 class="text-3xl font-bold text-center mb-1">Crie a Sua Conta</h2>
                <p class="text-center text-gray-400 mb-6">Comece a sua jornada de aprendizado.</p>
                <form>
                    <div class="mb-4">
                        <label for="register-name" class="block text-gray-400 mb-2">Nome Completo</label>
                        <input type="text" id="register-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Seu nome completo">
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-400 mb-2">Email</label>
                        <input type="email" id="register-email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="seuemail@exemplo.com">
                    </div>
                    <div class="mb-4">
                        <label for="register-cpf" class="block text-gray-400 mb-2">CPF</label>
                        <input type="text" id="register-cpf" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="000.000.000-00">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="register-cep" class="block text-gray-400 mb-2">CEP</label>
                            <input type="text" id="register-cep" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="00000-000">
                        </div>
                        <div>
                            <label for="register-numero" class="block text-gray-400 mb-2">Número</label>
                            <input type="text" id="register-numero" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="(00) 00000-0000">
                        </div>
                    </div>
                     <div class="mb-4">
                        <label for="register-endereco" class="block text-gray-400 mb-2">Endereço</label>
                        <input type="text" id="register-endereco" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Sua rua, bairro, cidade...">
                    </div>
                    <div class="mb-6 relative">
                        <label for="register-password" class="block text-gray-400 mb-2">Crie uma Senha</label>
                        <input type="password" id="register-password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 pr-10 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="********">
                        <button type="button" class="absolute inset-y-0 right-0 top-7 pr-3 flex items-center text-gray-400 hover:text-white" onclick="togglePasswordVisibility('register-password')">
                            <svg id="register-password-eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            <svg id="register-password-eye-off" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.335 6.578A10.025 10.025 0 00.458 10c1.274 4.057 5.022 7 9.542 7 1.852 0 3.576-.568 5.068-1.57l-2.218-2.218z" /></svg>
                        </button>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-semibold py-3 rounded-lg transition-all duration-300">
                        Criar Conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('tab-active');
                loginTab.classList.remove('tab-active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Máscara para CPF
            const cpfInput = document.getElementById('register-cpf');
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value.slice(0, 14);
            });
            
            // Máscara para CEP
            const cepInput = document.getElementById('register-cep');
            cepInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Remove todos os não-dígitos
                value = value.replace(/^(\d{5})(\d)/, '$1-$2'); // Adiciona o hífen após 5 dígitos
                e.target.value = value.slice(0, 9); // Limita o tamanho para XXXXX-XXX
            });

            // Máscara para Número de Telefone
            const numeroInput = document.getElementById('register-numero');
            numeroInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                e.target.value = value.slice(0, 15);
            });
        });

        // Função para mostrar/ocultar senha
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`${fieldId}-eye`);
            const eyeOffIcon = document.getElementById(`${fieldId}-eye-off`);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
